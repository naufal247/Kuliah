<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan membuat Form</title>
  </head>

  <body>
    <h1>Contoh Membuat Form Registrasi</h1>

    <form action="register">
      <!-- <div width="50px"> -->

      <label for="nama">Nama </label>
      <input type="text" id="nama" placeholder="Nama Lengkap" />
      <br />
      <br />
      <label for="alamat">Alamat </label>
      <textarea
        type="textarea"
        id="alamat"
        placeholder="Alamat Sekarang"
      ></textarea>
      <br />
      <label for="jnskelamin">Jenis Kelamin </label>
      <input type="radio" id="pria" name="jnskelamin" /><label
        for="jeniskelamin"
        >Pria</label
      >
      <input type="radio" id="wanita" name="jnskelamin" />
      <label for="jeniskelamin">Wanita</label>
      <br />

      <label for="username">Username</label>
      <input type="text" id="username" />
      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <br />
      <label for="hobi">Hobi:</label>
      <br />

      <input type="checkbox" id="makan" /><label
        style="margin-left: 20px"
        for="makan"
        >Menyanyi</label
      >
      <br />
      <input type="checkbox" id="olahraga" /><label
        style="margin-left: 20px"
        for="olahraga"
        >Olahraga</label
      >
      <br />
      <input type="checkbox" id="membaca" /><label
        style="margin-left: 20px"
        for="membaca"
        >Membaca</label
      ><br />
      <!-- </div> -->
      <br /><br />
      <input type="submit" style="background: crimson" value="Kirim" />
      <br /><br /><br /><br />
    </form>
  </body>
</html>
