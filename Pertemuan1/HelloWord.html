<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 1</title>

    <!-- Didalam head ini kita bisa menyimpan tag

    - Judul Halaman
    <title></title>
    - CSS
    <style></style>
    - Java Script
    <script></script>
    - Meta Data 
    <meta></meta> -->
    <meta charset="UTF-8" />
    <meta name="descriptions" content="Belajar Web Desain" />
    <meta name="keywords" content="HTML, CSS, JAVA SCRIPT" />
    <meta name="author" content="Abdul Razak naufal" />

  </head>
  <body>    
    Apa saja yang bisa kita tulis didalam body 
    - TEKS
      <h1></h1>, <h2></h2>, <h3></h3>, <h4></h4>, <h5></h5>,  <h6></h6>
    - PENDUKUNG TEKS
      <br>, <hr>, <em></em>, <strong></strong>
    - GAMBAR
      <img src="" alt="">
    - HYPERLINK
      <a href=""></a>
    - LIST (BULLER & NUMBERING)
      <ul></ul>, <ol></ol>, <li></li>, <dl></dl>, <dt></dt>

    - TABEL
      <table></table>
    - FORM 
      <form action=""></form>, <input type="text">, <select name="" id=""></select>, <button></button>
    - SCRIPT 
      <script></script>
    - OBJEK
      <object data="" type=""></object>
    - GRUPING
      <div></div>, <span></span>

      <!-- ini adalah komentar -->
      <p>Ini adalah latihan web desain ITS NU Pekalongan</p>

  </body>
</html>
