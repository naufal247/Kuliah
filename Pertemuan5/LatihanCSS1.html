<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan CSS DIV</title>

    <style>
      .box {
        background-color: green;
        color: yellow;
        width: 100px;
        height: 100px;
        /* margin */
        margin-bottom: 50px;
        margin-top: 20px;
        margin-right: 30px;
        margin-bottom: 50px;
        margin-left: 40px;

        border-color: black;
        border-style: solid;
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">Box ke satu</div>

    <div class="box">Box ke dua</div>
  </body>
</html>
